<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://w3.org/1999/xhtml">
    <head th:replace="plantilla/template::Head"></head>
    <body>
        <head th:replace="plantilla/template::NavBar"></head>
        
        <div class="container">

            <form th:object="${persona}"
                  th:action="@{/guardarPersona}"
                  method="POST">
                <div class="form-group-row">
                    <label class="form-control-sm col-md-2" for="nombre">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control form-control-sm col-md-6" placeHolder="Nombre" id="nombre">
                </div>
                
                <div class="form-group-row">
                    <label class="form-control-sm col-md-2" for="apellido1">Primer Apellido</label>
                    <input type="text" th:field="*{apellido1}" class="form-control form-control-sm col-md-6" placeHolder="Primer Apellido" id="apellido1">
                </div>
                
                <div class="form-group-row">
                    <label class="form-control-sm col-md-2" for="apellido2">Segundo Apellido</label>
                    <input type="text" th:field="*{apellido2}" class="form-control form-control-sm col-md-6" placeHolder="Segundo Apellido" id="apellido2">
                </div>
                
                <div class="form-group-row">
                    <label class="form-control-sm col-md-2" for="telefono">Telefono</label>
                    <input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6" placeHolder="Telefono" id="telefono">
                </div>
                
                <div class="form-group-row">
                    <label class="form-control-sm col-md-2" for="email">Email</label>
                    <input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6" placeHolder="Email" id="email">
                </div>
                
                <div class="form-group row">
                    <label class="form-control-sm" for="pais">Pais</label>
                    <div class="col-sm-10">
                        <select th:field="*{pais}" class="form-control">
                            <option th:each="x:${paises}" th:value="${x.id}" th:text="${x.pais}"/>
                        </select>
                    </div>
                </div>
                
                <br>
                <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
            </form>
            
        </div>
        
        <footer th:replace="plantilla/template::Footer"></footer>
    </body>
</html>
